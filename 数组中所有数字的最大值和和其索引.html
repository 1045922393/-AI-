<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组中所有数字的最大值和和其索引</title>
</head>
<body>
    <script>
        // 方法一：
        var arr = new Array(9,12,5,77,45,3,2,8,15);
        document.write('数列是'+arr);
        var max = arr[0];
        var a =0;
        for(i=1;i<arr.length;i++){
            var nor =max;
            max=(max>arr[i]?max:arr[i]);
            if(nor!==max){
                a = i;
            }
        }
        document.write('<br>');
        document.write('最大值是'+max);
        document.write('<br>');
        document.write('其索引是'+a);
        document.write('<br>');

        // 方法二：
        var brr = new Array(9,12,5,77,45,3,2,8,15);
        document.write('数列是'+brr);
        var max2 = brr[0];
        var b =0;
        for(i=1;i<brr.length;i++){  
            max2=(max2>brr[i]?max2:brr[i]);
        }
        for(i=1;i<brr.length;i++){
            if(max2===brr[i]){
                b=i;
                break;
            }
        }
        document.write('<br>');
        document.write('最大值是'+max2);
        document.write('<br>');
        document.write('其索引是'+b);
    </script>
</body>
</html>
